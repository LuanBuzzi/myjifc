<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyJIFC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap-dark.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.php">
            <img src="../images/myjifc.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            MyJIFC
          </a>
        </div>
      </nav>

    <div class="container">
        <h1 class="text-center">Inscrever atletas</h1>
        <form action="index.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="id">Id:</label>
                <input type="text" class="form-control" name="id" readonly value="{id}">
            </div>
            <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input type="text" class="form-control" name="nome" value="{nome}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" value="{email}">
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de nascimento:</label>
                <input type="date" class="form-control" name="data_nascimento" value="{data_nascimento}">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" name="telefone" value="{telefone}">
            </div>
            <div class="form-group">
                <label for="campus">Campus:</label>
                <input type="text" class="form-control" name="campus" value="{campus}">
            </div>
            <div class="form-group">
                <label for="matricula">Matr√≠cula:</label>
                <input type="text" class="form-control" name="matricula" value="{matricula}">
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" name="cpf" value="{cpf}">
            </div><br>
            <div class="form-group">
                <label for="anexo">Anexo:</label>
                <input type="file" class="form-control-file" name="anexo" value="{anexo}">
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary" name="acao" value="salvar">Salvar</button>
            <button type="submit" class="btn btn-danger" name="acao" value="excluir">Excluir</button>
        </form>
    </div>

    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
</body>
</html>
